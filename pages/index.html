<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui-design</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="input_container">
        <div class="input_top">
          <img src="/images/겨울방학.png" alt="" />
        </div>
        <div class="input_buttom">
          <h2>겨울 방학 <br />여행</h2>
          <p>
            겨울에 가기 좋은 한국의 좋은 여행 스팟을 <br />
            한 자리에 모아봤습니다.<br />
            여행 기간과 취향에 맞게 한 번 골라보세요.
          </p>
          <div class="btns">
            <button class="btn">
              <div class="btn_contents">
                <p class="more">더보기</p>
                <p class="arrow">→</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
