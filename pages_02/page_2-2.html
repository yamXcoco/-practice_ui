<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui-design_pink</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="../css/pages_02.css" />
  </head>
  <body>
    <div class="container">
      <div class="input_container">
        <div class="source">
          <img src="/images/pages_02.png" alt="" />
        </div>
        <div class="input_top">
          <img src="/images/pages_02_icon.png" alt="" />
          <h1>
            Enjoy the trip <br />
            with me
          </h1>
        </div>
        <div class="input_buttom_02">
          <div class="contents">
            <h1>
              New <br />
              Account
            </h1>
            <div class="photo">
              <img src="../images/page_02-2_camera.png" alt="" />
              <p>Upload picture</p>
            </div>
          </div>
          <div class="inputs">
            <input class="e" type="email" placeholder="이메일" />
            <div class="underline"></div>
            <input class="n" type="text" placeholder="이름" />
            <div class="underline"></div>
            <input class="p" type="password" placeholder="패스워드" />
            <div class="underline"></div>
          </div>
          <button class="btn btn_02">Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
